<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone - Authentication</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <!-- Login Form -->
    <div class="auth-container" id="loginForm">
        <div class="logo">
            <h1>
                <div class="logo-icon"></div>
                Trello
            </h1>
        </div>

        <p class="auth-title">Log in to continue</p>

        <div class="error-message" id="loginError"></div>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    placeholder="Enter password"
                    required
                >
            </div>

            <button type="submit" class="btn-primary">
                <span id="loginBtnText">Log In</span>
                <div class="loading" id="loginLoading"></div>
            </button>
        </form>

        <div class="switch-form">
            Don't have an account? <a href="#" onclick="showRegister(); return false;">Sign up</a>
        </div>
    </div>

    <!-- Register Form -->
    <div class="auth-container hidden" id="registerForm">
        <div class="logo">
            <h1>
                <div class="logo-icon"></div>
                Trello
            </h1>
        </div>

        <p class="auth-title">Sign up for your account</p>

        <div class="error-message" id="registerError"></div>
        <div class="success-message" id="registerSuccess"></div>
        
        <form onsubmit="handleRegister(event)">
            <div class="name-group">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input 
                    type="email" 
                    id="registerEmail" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input 
                    type="password" 
                    id="registerPassword" 
                    minlength="8"
                    required
                >
            </div>

            <button type="submit" class="btn-primary">
                <span id="registerBtnText">Sign Up</span>
                <div class="loading" id="registerLoading"></div>
            </button>
        </form>

        <div class="switch-form">
            Already have an account? <a href="#" onclick="showLogin(); return false;">Log in</a>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
